<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Emergency Login - NeuroSense360</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-card {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .btn:hover { background: #45a049; transform: translateY(-2px); }
        .btn-secondary { background: #2196F3; }
        .btn-secondary:hover { background: #1976D2; }
        .btn-danger { background: #f44336; }
        .btn-danger:hover { background: #d32f2f; }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        .success { background: rgba(76, 175, 80, 0.3); border: 1px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.3); border: 1px solid #f44336; }
        .debug {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
            white-space: pre-wrap;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .subtitle { text-align: center; margin-bottom: 25px; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>üö® Emergency Login</h1>
        <p class="subtitle">Bypass form validation issues</p>
        
        <div class="form-group">
            <label>Quick Select:</label>
            <select id="quickSelect" onchange="fillCredentials()">
                <option value="">-- Select Account --</option>
                <option value="admin@neurosense360.com:admin123">Super Admin</option>
                <option value="clinic@demo.com:clinic123">Clinic Admin</option>
                <option value="user@demo.com:user123">Regular User</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        
        <button class="btn" onclick="emergencyLogin()">üö® Emergency Login</button>
        <button class="btn btn-secondary" onclick="openRealApp()">üöÄ Open Real App</button>
        <button class="btn btn-danger" onclick="clearEverything()">üóëÔ∏è Clear All Data</button>
        
        <div id="status" class="status"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        function fillCredentials() {
            const select = document.getElementById('quickSelect');
            const [email, password] = select.value.split(':');
            if (email && password) {
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
            }
        }
        
        function log(message) {
            const debug = document.getElementById('debug');
            debug.style.display = 'block';
            debug.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            debug.scrollTop = debug.scrollHeight;
            console.log(message);
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status ' + type;
            status.innerHTML = message;
        }
        
        async function emergencyLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            log('üö® EMERGENCY LOGIN ATTEMPT');
            log('üìß Email: ' + email);
            log('üîë Password: ' + (password ? '***provided***' : 'MISSING'));
            
            if (!email || !password) {
                showStatus('‚ùå Email and password required!', 'error');
                return;
            }
            
            try {
                // Direct credential check (exactly like authService)
                const staticCredentials = {
                    // Demo credentials removed - use registration to create accounts
                };
                
                const normalizedEmail = email.toLowerCase();
                log('üìß Normalized: ' + normalizedEmail);
                
                const credential = staticCredentials[normalizedEmail];
                log('üìù Found credential: ' + !!credential);
                
                if (credential) {
                    if (credential.password === password) {
                        // SUCCESS - Store data exactly like the real app
                        localStorage.setItem('demoUser', JSON.stringify(credential.user));
                        localStorage.setItem('demoToken', 'emergency_token_' + Date.now());
                        
                        // Also try setting cookies for compatibility
                        document.cookie = 'authToken=emergency_token_' + Date.now() + '; path=/; max-age=604800';
                        
                        log('‚úÖ LOGIN SUCCESS!');
                        log('üë§ User: ' + JSON.stringify(credential.user, null, 2));
                        
                        showStatus('üéâ Emergency Login Successful!<br>You can now access the app.<br><strong>Click "Open Real App" below</strong>', 'success');
                        
                    } else {
                        log('‚ùå Password mismatch!');
                        log('Expected: "' + credential.password + '"');
                        log('Got: "' + password + '"');
                        showStatus('‚ùå Wrong password!', 'error');
                    }
                } else {
                    log('‚ùå Email not found!');
                    log('Available emails: ' + Object.keys(staticCredentials).join(', '));
                    showStatus('‚ùå Email not recognized!', 'error');
                }
                
            } catch (error) {
                log('üö® EMERGENCY ERROR: ' + error.message);
                showStatus('üö® Emergency Error: ' + error.message, 'error');
            }
        }
        
        function openRealApp() {
            log('üöÄ Opening real application...');
            window.open('http://localhost:3000/dashboard', '_blank');
        }
        
        function clearEverything() {
            log('üóëÔ∏è Clearing all data...');
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            document.getElementById('debug').textContent = '';
            document.getElementById('debug').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('quickSelect').value = '';
            
            showStatus('‚úÖ All data cleared!', 'success');
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
